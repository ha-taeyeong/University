<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성적 결과</title>
    <style>
        .center-box { width: 80%; margin: auto; border: 2px solid #3B4B4B; padding: 2em; }
        .form-row { margin-bottom: 2em; display: flex; align-items: center; }
        .form-row label { width: 20%; font-size: 1.5em; }
        .form-row input { width: 70%; font-size: 1.25em; padding: .5em; border: 1px solid #666; background: #F1F1F1; }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="form-row">
            <label>이름</label>
            <input type="text" th:value="${name}" readonly />
        </div>
        <div class="form-row">
            <label>점수1</label>
            <input type="text" th:value="${score1}" readonly />
        </div>
        <div class="form-row">
            <label>점수2</label>
            <input type="text" th:value="${score2}" readonly />
        </div>
        <div class="form-row">
            <label>점수3</label>
            <input type="text" th:value="${score3}" readonly />
        </div>
        <div class="form-row">
            <label>총점</label>
            <input type="text" th:value="${total}" readonly />
        </div>
        <div class="form-row">
            <label>평균</label>
            <input type="text" th:value="${avg}" readonly />
        </div>
    </div>
</body>
</html>
