<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }
        .container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 600px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], textarea, input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; height: 200px; }
        .btn-group { text-align: center; margin-top: 30px; }
        button { padding: 12px 30px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .btn-cancel { background-color: #6c757d; margin-left: 10px; padding: 12px 30px; border-radius: 5px; color: white; text-decoration: none; }
        .btn-cancel:hover { background-color: #5a6268; color: white;}
        .file-display { margin-top: 10px; font-size: 0.9em; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${post.id != null ? '게시글 수정' : '새 글 작성'}"></h1>
        
        <form th:action="${post.id != null ? '/posts/' + post.id : '/posts'}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="title" th:value="${post.title}" placeholder="제목을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label>작성자</label>
                <input type="text" name="writer" th:value="${post.writer}" placeholder="이름을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label>내용</label>
                <textarea name="content" th:text="${post.content}" placeholder="내용을 작성하세요"></textarea>
            </div>
            
            <div class="form-group">
                <label>파일 첨부</label>
                <input type="file" name="file">
                <div class="file-display" th:if="${post.originalFilename != null}">
                    현재 파일: <span th:text="${post.originalFilename}"></span>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit">저장하기</button>
                <a th:href="@{/posts}" class="btn-cancel">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
